<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex code decoder/encoder</title>
</head>
<body>
    <h1>hex code</h1>
    <section>
        <h2>Decoder hex</h2>
        <textarea name="" id="decoderEntry" cols="30" rows="10"></textarea>
        <p id="decoderOutput"></p>
        <button id="decoderButton">Decode the hex</button>
    </section>
    <section>
        <h2>Encode Hex</h2>
        <textarea name="" id="encoderEntry" cols="30" rows="10"></textarea>
        <p id="encoderOutput"></p>
        <button id="encoderButton">Encode the hex</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
